<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
    <!-- HEADER -->
    <header>
        <!-- TOP HEADER -->
        <div id="top-header">
            <div class="container">
                <ul class="header-links pull-right">
                    <li><a href="#"><i class="fa fa-dollar"></i> BR</a></li>
                    <li><a href="#"><i class="fa fa-user-o"></i> Minha conta</a></li>
                </ul>
            </div>
        </div>
        <!-- /TOP HEADER -->

        <!-- MAIN HEADER -->
        <div id="header">
            <!-- container -->
            <div class="container">
                <!-- row -->
                <div class="row">
                    <!-- LOGO -->
                    <div class="col-md-3">
                        <div class="header-logo">
                            <a href="#" class="logo">
                                <img src="./img/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                    <!-- /LOGO -->

                    <!-- SEARCH BAR -->
                    <div class="col-md-6">
                        <div class="header-search">
                            <form>
                                <select class="input-select">
                                    <option value="0">Todas categorias</option>
                                    <option value="1">Alta cilindrada</option>
                                    <option value="1">Baixa cilindrada</option>
                                    <option value="1">Acessórios</option>
                                </select>
                                <input class="input" placeholder="Pesquise aqui...">
                                <button class="search-btn">Search</button>
                            </form>
                        </div>
                    </div>
                    <!-- /SEARCH BAR -->

                    <!-- ACCOUNT -->
                    <div class="col-md-3 clearfix">
                        <div class="header-ctn">
                            <!-- Cart -->
                            <div class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                                    <i class="fa fa-shopping-cart"></i>
                                    <span>Meu carrinho</span>
                                    <div class="qty">3</div>
                                </a>
                                <div class="cart-dropdown">
                                    <div class="cart-list">
                                        <div class="product-widget">
                                            <div class="product-img">
                                                <img src="./img/product01.png" alt="">
                                            </div>
                                            <div class="product-body">
                                                <h3 class="product-name"><a href="#">product name goes here</a></h3>
                                                <h4 class="product-price"><span class="qty">1x</span>$980.00</h4>
                                            </div>
                                            <button class="delete"><i class="fa fa-close"></i></button>
                                        </div>

                                        <div class="product-widget">
                                            <div class="product-img">
                                                <img src="./img/product02.png" alt="">
                                            </div>
                                            <div class="product-body">
                                                <h3 class="product-name"><a href="#">product name goes here</a></h3>
                                                <h4 class="product-price"><span class="qty">3x</span>$980.00</h4>
                                            </div>
                                            <button class="delete"><i class="fa fa-close"></i></button>
                                        </div>
                                    </div>
                                    <div class="cart-summary">
                                        <small>3 Item(s) selected</small>
                                        <h5>SUBTOTAL: $2940.00</h5>
                                    </div>
                                    <div class="cart-btns">
                                        <a href="#">View Cart</a>
                                        <a href="#">Checkout  <i class="fa fa-arrow-circle-right"></i></a>
                                    </div>
                                </div>
                            </div>
                            <!-- /Cart -->

                            <!-- Menu Toogle -->
                            <div class="menu-toggle">
                                <a href="#">
                                    <i class="fa fa-bars"></i>
                                    <span>Menu</span>
                                </a>
                            </div>
                            <!-- /Menu Toogle -->
                        </div>
                    </div>
                    <!-- /ACCOUNT -->
                </div>
                <!-- row -->
            </div>
            <!-- container -->
        </div>
        <!-- /MAIN HEADER -->
    </header>
    <!-- /HEADER -->

    <!-- Cadastro de produtos -->
    <div id="section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <form th:action="@{/motos/processCadastro}" th:object="${moto}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="marca">Marca</label>
                            <input type="text" id="marca" th:field="*{marca}" class="form-control" placeholder="Marca da Moto">
                            <p th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" class="text-danger"></p>
                        </div>
                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <input type="text" id="modelo" th:field="*{modelo}" class="form-control" placeholder="Modelo da Moto">
                            <p th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="text-danger"></p>
                        </div>
                        <div class="form-group">
                            <label for="ano">Ano</label>
                            <input type="number" id="ano" th:field="*{ano}" class="form-control" placeholder="Ano de Fabricação">
                            <p th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}" class="text-danger"></p>
                        </div>
                        <div class="form-group">
                            <label for="preco">Preço</label>
                            <input type="number" step="0.01" id="preco" th:field="*{preco}" class="form-control" placeholder="Preço">
                            <p th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="text-danger"></p>
                        </div>
                        <div class="form-group">
                            <label for="capacidadeMotor">Capacidade do Motor</label>
                            <input type="text" id="capacidadeMotor" th:field="*{capacidadeMotor}" class="form-control" placeholder="Capacidade do Motor">
                            <p th:if="${#fields.hasErrors('capacidadeMotor')}" th:errors="*{capacidadeMotor}" class="text-danger"></p>
                        </div>
                        <div class="form-group">
                            <label for="file">Imagem</label>
                            <input type="file" id="file" name="file" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Cadastro de produtos -->

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
